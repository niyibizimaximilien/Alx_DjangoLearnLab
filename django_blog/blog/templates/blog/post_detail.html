{% extends "blog/base.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>by {{ post.author.username }} on {{ post.published_date }}</p>
<p>{{ post.content }}</p>

{% if user == post.author %}
    <a href="{% url 'blog:post-update' post.pk %}">Edit</a> |
    <a href="{% url 'blog:post-delete' post.pk %}">Delete</a>
{% endif %}

<a href="{% url 'blog:post-list' %}">Back to posts</a>
{% endblock %}
